<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="mainContainer left">
			<input class="left" type="button" value="Left" onclick="moveCalendar(1)">
			<input class="right" type="button" value="Right" onclick="moveCalendar(0)">
			<div class="tableContainer"></div>
		</div>
        <div class="backlogContainer right">
            <h2>Backlog</h2>
            <input type="text" id="search" placeholder="Search" onkeyup="search()"/>
            <input type="button" value="x" onclick='clearSearch()'/>
            <div id="contentContainer" class="contentContainer"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
